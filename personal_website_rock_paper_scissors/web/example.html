<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="scss/onemax.css"/> -->
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container" id="emp_base">

      <div id="banner" class = "jumbotron">
        <h1>Simple Physics Example</h1>
      </div>

      <div id="exp-config-view">
        <!-- Visible while configuring experiment. -->
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2>Experiment Configuration</h2>
              </div>
              <div class="panel-body" id="exp-config-panel-body">
                <!-- < .cc will fill this out > -->
              </div>
            </div>
          </div>
        </div>
      </div> <!-- End exp-config -->

      <div id="exp-run-view">
        <!-- Visible while running the experiment. -->
        <div class="row">
         <div class="col-md-12">
           <div class="panel panel-default">
             <div class="panel-heading">
               <h2>Dashboard</h2>
             </div>
             <div class="panel-body" id="dashboard-panel-body">
               <!-- < .cc will fill this out > -->
             </div>
           </div>
         </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div id="world-view-rps">
              <!-- < .cc will fill this out > -->
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="well" id="stats-view">
              <!-- < .cc will fill this out > -->
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="well" id="config-view">
              <!-- <.cc will fill this out > -->
            </div>
          </div>
        </div>

      </div> <!-- End of exp-run. -->

    </div>
    <img src="imgs/rock.svg" alt="rock-img" id="rock-img" style="width:30px;height:30px;display:none;"></img>
      <img src="imgs/paper.svg" alt="paper-img" id="paper-img" style="width:53px;height:30px;display:none;"></img>
      <img src="imgs/scissors.svg" alt="scissors-img" id="scissors-img" style="width:30px;height:30px;display:none;"></img>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="rps.js"></script>
  </body>
</html>
