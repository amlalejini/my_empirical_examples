<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap_css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>Role-ID Landscape Visualization</title>
  </head>
  <body>

    <!-- Visualization heading -->
    <div class="jumbotron">
      <h1 class="display-4">Knockout Explorer</h1>
      <p class="lead">EventDrivenGP::Role-ID Task</p>
      <label class="btn btn-default">
        Browse <input id="prog-file-selector" type="file" accept=".gp" hidden>
      </label>
    </div>

    <div class="container-fluid">

      <div class="row">

        <div class="col-4">
          <div class="card">
            <div class="card-header" id="program-vis-head">
              <div class='dropdown'>
                <button id='select_prog_dropdown_btn' type='button' class='btn btn-primary dropdown-toggle' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                  Select Program
                </button>
                <div id='select_prog_dropdown_menu' class='dropdown-menu' aria-labelledby='select_prog_dropdown_btn'>
                </div>
              </div>
            </div>
            <div class="card-block">
              <div id="program-vis">
                <!-- C++ will fill out. -->
              </div>
            </div>
          </div>
        </div>

        <div class="col-8">

          <div class="row">

            <div class="col">
              <div class="card">
                <div class="card-header">
                  Dashboard
                </div>
                <div class="card-block">
                  <div id="vis-dashboard">
                    <!-- C++ will fill out. -->
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col">
              <div class="card">
                <div class="card-header">
                  Deme Viewer
                </div>
                <div class="card-block">
                  <div id="deme-vis">
                    <!-- C++ will fill out. -->
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>


    </div>

      .program-instruction > rect[knockout="true"] {

      }

      .program-function > rect[knockout="true"] {
        stroke-width:10px;
      }
      .program-function > rect[knockout="false"] {
        stroke-width:1px;
      }

      .program-function[knockout="true"] > .program-instruction > rect {
        stroke-width:10px;
        z-index:100;
      }

    </style>*/ -->
    <!-- Some hidden HTML -->


  </body>
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap_js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="js/lib.js"></script>
  <script type="text/javascript" src="js/EventDrivenGP-Roles-LSVis.js"></script>

</html>
